<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成績名次等級整理</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #232323;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        h1, h2 {
            font-size: 2.5em;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 16px;
            color: #ffffff;
            text-align: left;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        a, button {
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            background-color: #6495ED;
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        a:hover, button:hover {
            transform: scale(1.1);
            background-color: #FF69B4;
        }
        .content {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            overflow: hidden; /* 隱藏溢出的內容 */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
        }
        table, th, td {
            border: 1px solid #ffffff;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #6495ED;
        }
        input[type="file"] {
            color: #ffffff;
            background-color: transparent;
            border: 2px solid #6495ED;
            padding: 5px;
            border-radius: 5px;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            color: #ffffff;
        }
        /* 新增的 CSS */
        .image-container {
            float: right; /* 圖片右浮動 */
            margin-left: 20px; /* 增加左邊間距 */
        }
        .image-container img {
            max-width: 130px; /* 圖片最大寬度 */
            height: auto; /* 保持高度自動調整 */
            border-radius: 5px;
            overflow: hidden; /* 隱藏溢出的內容 */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="home-link"><a href="https://politicalscienceshortcut.vercel.app/">回到首頁</a></div>
    <div class="content">
        <h1>成績名次等級整理</h1>
        <!-- 將圖片置於說明文字右邊 -->
        <div class="image-container">
            <img src="https://i.meee.com.tw/WecyZQx.png" alt="圖片">
        </div>
        <p>請上傳xlsx格式的Excel檔案，檔案中應包含「姓名」列與「分數」列。100-90分為A，89-80分為B，79-70分為C，69-60分為D，60分以下為F。</p>
        <input type="file" id="file-input" accept=".xlsx">
        <button onclick="handleFile()">整理</button>
        <div id="output"></div>
    </div>

    <script>
        function generateTable(data) {
            const table = document.createElement('table');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');

            // Adding table headers
            const headers = ['名次', '姓名', '分數', '等級'];
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const header = document.createElement('th');
                const textNode = document.createTextNode(headerText);
                header.appendChild(textNode);
                headerRow.appendChild(header);
            });
            thead.appendChild(headerRow);

            // Adding the data rows
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    const textNode = document.createTextNode(row[header]);
                    td.appendChild(textNode);
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });

            table.appendChild(thead);
            table.appendChild(tbody);
            return table;
        }

        function handleFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.readAsArrayBuffer(file);

                reader.onload = function (e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);

                    const sortedData = jsonData.sort((a, b) => b['分數'] - a['分數']);
                    const rankedData = sortedData.map((row, index) => ({ ...row, '名次': index + 1 }));

                    const gradedData = rankedData.map(row => {
                        const score = row['分數'];
                        let grade;
                        if (score < 60) {
                            grade = 'F';
                        } else if (score < 70) {
                            grade = 'D';
                        } else if (score < 80) {
                            grade = 'C';
                        } else if (score < 90) {
                            grade = 'B';
                        } else {
                            grade = 'A';
                        }
                        return { ...row, '等級': grade };
                    });

                    // Clear previous results
                    const outputElement = document.getElementById('output');
                    outputElement.innerHTML = '';

                    // Generate and append the new table
                    const table = generateTable(gradedData);
                    outputElement.appendChild(table);
                };

                reader.onerror = function (e) {
                    // Handle error
                    console.error('An error occurred reading the file', e);
                    const outputElement = document.getElementById('output');
                    outputElement.innerHTML = 'Error reading file.';
                };
            } else {
                alert('Please select a file.');
            }
        }
    </script>
</body>
</html>

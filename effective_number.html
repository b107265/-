<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有效政黨數計算</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #232323;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        h1, p, label {
            font-size: 24px;
            color: #FFD700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        input[type="text"], button {
            font-size: 18px;
            color: #ffffff;
            background-color: #6495ED;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #FF69B4;
        }
        .access-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            padding: 10px 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .access-counter:hover {
            transform: scale(1.1);
            background-color: #FF69B4;
        }
        .counter-label {
            display: block;
            font-size: 16px;
            color: #ffffff;
            margin-bottom: 5px;
        }
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
        }
        .home-link a {
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            background-color: #6495ED;
            padding: 10px 20px;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .home-link a:hover {
            transform: scale(1.1);
            background-color: #FF69B4;
        }
    </style>
</head>
<body>
    <div class="home-link"><a href="https://politicalscienceshortcut.vercel.app/">回到首頁</a></div>
    <h1>有效政黨數計算</h1>
    <label for="seats">請輸入每個政黨的席次數，數字之間請用空格分隔：</label>
    <input type="text" id="seats" name="seats">
    <button onclick="calculateEffectiveNumber()">計算</button>
    <button onclick="resetCalculation()">重新計算</button>
    <p id="result"></p>
    
    <script>
        function calculateEffectiveNumber() {
            const input = document.getElementById('seats').value;
            const seatsList = input.split(' ').map(Number);
            const totalSeats = seatsList.reduce((a, b) => a + b, 0);
            if (totalSeats === 0) {
                alert('總席次數不能為0。');
                return;
            }
            const seatShares = seatsList.map(seat => seat / totalSeats);
            const squaresOfShares = seatShares.map(share => share ** 2);
            const sumOfSquares = squaresOfShares.reduce((a, b) => a + b, 0);
            const effectiveNumber = 1 / sumOfSquares;

            document.getElementById('result').innerText = `有效政黨數: ${effectiveNumber.toFixed(2)}`;
        }

        function resetCalculation() {
            document.getElementById('seats').value = '';
            document.getElementById('result').innerText = '';
        }
    </script>
    
    <div class="access-counter">
        <span class="counter-label">點閱次數:</span>
        <nobr>
            <table border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td><a href="https://www.stylemap.co.jp/"><img src="https://www.f-counter.net/ani1/63/1710906095/" alt="アクセスカウンター" border="0" style="margin:0px; padding:0px; border:none; vertical-align:bottom;"></a></td>
                        <td><a href="https://www.stylemap.co.jp/"><img src="https://www.f-counter.net/ani2/63/1710906095/" alt="アクセスカウンター" border="0" style="margin:0px; padding:0px; border:none; vertical-align:bottom;"></a></td>
                    </tr>
                </tbody>
            </table>
        </nobr>
    </div>
</body>
</html>

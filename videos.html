<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦YouTube頻道</title>
    <style>
        body {
            text-align: center; /* 將文字對齊設為置中 */
        }
        .video-container {
            margin: 0 auto; /* 對於影片容器使用自動邊距以實現水平居中 */
            width: 560px; /* 設定一個固定寬度，可以根據實際需要調整 */
        }
    </style>
</head>
<body>
    <h1>推薦YouTube頻道</h1>
    
    <div class="video-container">
        <h2>Taiwan Talks</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BaMeh9tBWmA?start=49" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
        <h2>轉角國際</h2>

    </div>
    
    <div class="video-container">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/KwRPnsdq_X0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
</body>
</html>

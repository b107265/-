<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦YouTube頻道</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #232323;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }
        h1, h2 {
            font-size: 2.5em;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        a, .counter-label {
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            background-color: #6495ED;
            padding: 10px 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        a:hover, .home-link:hover {
            transform: scale(1.1);
            background-color: #FF69B4;
        }
        .video-container {
            background-color: rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        .video-container:hover {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        iframe {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 5px solid #FFD700;
        }
        .access-counter {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .home-link {
            display: inline-block;
            position: relative;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="home-link"><a href="https://politicalscienceshortcut.vercel.app/">回到首頁</a></div>
    <h1>推薦YouTube頻道</h1>
    
    <!-- 影片區塊 -->
    <div class="video-container">
        <h2>Taiwan Talks</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BaMeh9tBWmA?start=49" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
        <h2>轉角國際</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vcZ79KcVJws" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
        <h2>中間觀點 - 翁P聊時事</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KwRPnsdq_X0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- 點閱次數計數器 -->
    <div class="access-counter">
        <span class="counter-label">點閱次數：</span>
        <!-- 將計數器數字整合顯示 -->
        <a href="https://www.stylemap.co.jp/"><img src="https://www.f-counter.net/ani0/63/1711117212/" alt="アクセスカウンター" border="0" style="margin:0px; padding:0px; border:none; vertical-align:bottom;"></a>
    </div>

</body>
</html>

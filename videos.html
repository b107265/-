<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推薦YouTube頻道</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background-color: #232323;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1, h2 {
            font-size: 2.5em;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .video-container {
            font-size: 18px;
            color: #ffffff;
            background-color: #6495ED;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease;
            max-width: 560px; /* Adjust for video container */
            width: 100%;
            box-sizing: border-box; /* Ensures padding does not add to the width */
        }
        .video-container:hover {
            transform: scale(1.1);
            background-color: #FF69B4;
        }
        iframe {
            width: 100%;
            height: 315px; /* Adjust height based on your needs */
        }
        .access-counter, .home-link {
            font-size: 18px;
            color: #ffffff;
            background-color: #6495ED;
            padding: 10px 20px;
            margin: 10px auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
            text-decoration: none;
        }
        .access-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .home-link a {
            color: #ffffff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="home-link"><a href="https://politicalscienceshortcut.vercel.app/">回到首頁</a></div>
    <h1>推薦YouTube頻道</h1>
    
    <!-- 影片區塊 -->
    <div class="video-container">
        <h2>Taiwan Talks</h2>
        <iframe src="https://www.youtube.com/embed/BaMeh9tBWmA?start=49" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
        <h2>轉角國際</h2>
        <iframe src="https://www.youtube.com/embed/vcZ79KcVJws" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
        <h2>中間觀點 - 翁P聊時事</h2>
        <iframe src="https://www.youtube.com/embed/KwRPnsdq_X0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- 點閱次數計數器 -->
    <div class="access-counter">
        <span class="counter-label">點閱次數</span>
        <nobr>
            <table border="0" cellspacing="0" cellpadding="0">
                <tbody><tr>
                    <td><a href="https://www.stylemap.co.jp/"><img src="https://www.f-counter.net/ani1/63/1711117212/" alt="アクセスカウンター" border="0" style="margin:0px; padding:0px; border:none; vertical-align:bottom;"></a></td>
                    <td><a href="https://www.stylemap.co.jp/"><img src="https://www.f-counter.net/ani2/63/1711117212/" alt="アクセスカウンター" border="0" style="margin:0px; padding:0px; border:none; vertical-align:bottom;"></a></td>
                </tr></tbody>
            </table>
        </nobr>
    </div>

</body>
</html>

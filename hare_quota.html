<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>政治學公式應用程式</title>
    <style>
        body {
            background-color: #f4e9d8;
            font-family: 'Garamond', serif;
            color: #5a4638;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1, h2, label {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="number"], input[type="text"], button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #5a4638;
            border-radius: 5px;
            color: #5a4638;
        }
        button {
            background-color: #dec8b0;
            cursor: pointer;
            margin-right: 10px; /* Adds space between the buttons */
        }
        button:hover {
            background-color: #bba189;
        }
        .access-counter {
            position: fixed; /* Use fixed positioning */
            bottom: 20px; /* 20px from the bottom */
            right: 20px; /* 20px from the right side */
            text-align: right; /* Text aligned to the right */
        }
        .counter-label {
            display: block; /* Display the label as a block element to ensure it occupies its own line */
            font-size: 16px; /* Adjust the font size as necessary */
            margin-bottom: 5px; /* Spacing between the label and the counter images */
        }
        .home-button {
            position: absolute; /* 定位方式 */
            top: 20px; /* 與頂部的距離 */
            left: 20px; /* 與左側的距離 */
            padding: 10px 20px; /* 內部填充 */
            font-size: 16px; /* 字體大小 */
            text-decoration: none; /* 去除下劃線 */
            color: #5a4638; /* 文本顏色 */
            background-color: #dec8b0; /* 背景顏色 */
            border: none; /* 去除邊框 */
            border-radius: 5px; /* 圓角邊框 */
        }
        .home-button:hover {
            background-color: #bba189; /* 鼠標懸停時的背景顏色 */
        }
    </style>
</head>
<body>
    <a href="https://politicalscienceshortcut.vercel.app/" class="home-button">回到首頁</a>
    <h1>嘿爾最大餘數法席次計算</h1>

    <div>
        <label for="totalVotes">總票數(V): </label>
        <input type="number" id="totalVotes" name="totalVotes">
    </div>
    <div>
        <label for="seats">席位數(M): </label>
        <input type="number" id="seats" name="seats">
    </div>
    <div>
        <label for="partyVotes">各黨票數(以空格分隔): </label>
        <input type="text" id="partyVotes" name="partyVotes">
    </div>
    <button onclick="calculateSeats()">計算席次</button>
    <button onclick="resetForm()">重新計算</button>

    <h2>計算結果：</h2>
    <div id="result"></div>

    <div class="access-counter">
        <span class="counter-label">點閱次數：</span>
        <nobr>
            <table border="0" cellspacing="0" cellpadding="0">
                <tbody>
                    <tr>
                        <td><a href="https://www.stylemap.co.jp/"><img src="https://www.f-counter.net/ani1/63/1711219231/" alt="Access Counter" border="0" style="margin:0px; padding:0px; border:none; vertical-align:bottom;"></a></td>
                        <td><a href="https://www.stylemap.co.jp/"><img src="https://www.f-counter.net/ani2/63/1711219231/" alt="Access Counter" border="0" style="margin:0px; padding:0px; border:none; vertical-align:bottom;"></a></td>
                    </tr>
                </tbody>
            </table>
        </nobr>
    </div>

    <script>
        function calculateSeats() {
            const V = parseInt(document.getElementById('totalVotes').value);
            const M = parseInt(document.getElementById('seats').value);
            const votes = document.getElementById('partyVotes').value.split(' ').map(Number);
            const quota = V / M;
            let seats = new Array(votes.length).fill(0);
            let totalSeats = 0;

            // 初步分配
            for (let i = 0; i < votes.length; i++) {
                seats[i] = Math.floor(votes[i] / quota);
                totalSeats += seats[i];
            }

            // 分配剩餘席位
            let remainingSeats = M - totalSeats;
            while (remainingSeats > 0) {
                let remainders = votes.map((vote, index) => vote / quota - seats[index]);
                let maxIndex = remainders.indexOf(Math.max(...remainders));
                seats[maxIndex]++;
                remainingSeats--;
            }

            document.getElementById('result').innerHTML = `各黨席次分配：${seats.join(', ')}。<br>嘿爾基數(Q)：${quota.toFixed(2)}`;
        }

        function resetForm() {
            document.getElementById('totalVotes').value = '';
            document.getElementById('seats').value = '';
            document.getElementById('partyVotes').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
